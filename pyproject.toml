[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"


[project]
name = "wconf"
version = "1.0.0alpha1"
description = """\
    Wrapper around OmegaConf for loading configuration from various types of \
    files.\
    """
authors = [
    {name = "Felix Widmaier", email = "felix.widmaier@tue.mpg.de"},
]
maintainers = [
    {name = "Felix Widmaier", email = "felix.widmaier@tue.mpg.de"}
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["config", "configuration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.8",
    "Typing :: Typed",
]
urls.Source = "https://github.com/MPI-IS/wconf"
urls."Bug Tracker" = "https://github.com/MPI-IS/wconf/issues"

dependencies = [
    "omegaconf",
]

[project.optional-dependencies]
all = ["tomli", "pyyaml"]
toml = ["tomli"]
yaml = ["pyyaml"]
